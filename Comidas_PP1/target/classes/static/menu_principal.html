<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I2Taste</title>
    <link rel="stylesheet" href="/css/style_main.css">
    <link rel="stylesheet" href="/css/styles_menu_hamb.css">
</head>

<body onload="windowOnLoad()">
  <div class="container">
    <header class="header">
      <h1 class="logo"> i2T<span>ASTE</span> </h1>
      <div class="user-info-header">
        <span id="nombrePrincipal">Usuario</span>
        

        <div class="menu-btn" id="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="sidebar" id="sidebar">
          <h2>Perfil de Usuario</h2>
          <div class="user-info">
            <div>
              <strong>Nombre y Apellido</strong>
              <p id="nombre">Juan Pérez</p>    
            </div>
            <div>
              <strong>Email</strong>
              <p id="email">juan.perez@example.com</p>   
            </div>
          </div>
          <a id="cambiarContrasenia" class="recover">Cambiar contraseña</a>
          <a id="cerrarSesion" class="recover" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </header>

    <iframe id="iframeMain" src="" width="100%" height="100%"></iframe>
  </div>

  <!-- modal cambiar contraseña -->
  <div id="modalContrasenia" class="modal">
    <div class="modal-content">
      <h3>Cambiar contraseña</h3>
      <input type="password" id="contraseniaActual" placeholder="Contraseña actual" required>
      <input type="password" id="contraseniaNueva" placeholder="Nueva contraseña" required>
      <button id="btnGuardarContrasenia">Guardar</button>
      <button id="btnCerrarModal">Cancelar</button>
    </div>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app_main.js"></script>
</body>
</html>
